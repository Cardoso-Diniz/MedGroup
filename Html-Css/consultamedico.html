<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Médico - MedGroup</title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/consultaadm.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>

<body>
    <header>
        <div class="container container_header">
            <img class="logo" src="assets/img/logo.png" alt="Logo completo">
            <a href="" class="login"></a>
            <a href="" class="login"></a>
        </div>
    </header>

    <main>
        <div class="container container_consultas">
            <h1>Consultas</h1>
            <div class="box_consulta">
                <h2>Consulta</h2>
                <div class="box_info">
                    <span>Data</span>
                    <span>Hora</span>
                    <span>Situação</span>
                    <span id="descricao">Descrição</span>
                </div>
                <h2>Paciente</h2>
                <div class="box_info">
                    <span>Nome</span>
                    <span>Data de Nascimento</span>
                    <span>Telefone</span>
                    <span>RG</span>
                    <span>CPF</span>
                </div>
                <a href=""><button>Voltar</button></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container container_footer">
            <span class="span_footer">
                Clínica MedGroup - Todos os direitos reservados 2021.
            </span>
        </div>
    </footer>
    <script type="text/javascript" src="js/btn.js"></script>
</body>

</html>
